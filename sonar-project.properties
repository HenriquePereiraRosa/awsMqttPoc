# SonarQube/SonarCloud Project Configuration
# Place this file in the root of your repository (same level as Jenkinsfile)

# SonarCloud Project Key (replace with your actual project key from SonarCloud)
# Get this from: SonarCloud → Your Project → Administration → Information
sonar.projectKey=YOUR_ORG_awsmqttpoc

# Project name and version
sonar.projectName=awsMqttPoc
sonar.projectVersion=1.0.0

# Source code location (relative to sonar-project.properties)
sonar.sources=apis/src/main/java
sonar.tests=apis/src/test/java

# Java source encoding
sonar.sourceEncoding=UTF-8

# Exclusions (files/folders to ignore)
sonar.exclusions=**/target/**,**/build/**,**/*.class,**/generated-sources/**

# Test exclusions
sonar.test.exclusions=**/test/**,**/*Test.java,**/*Tests.java

# Coverage reports (JaCoCo integration)
sonar.coverage.jacoco.xmlReportPaths=apis/target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Language
sonar.language=java

# Java version
sonar.java.source=21
sonar.java.target=21

# Additional properties for multi-module projects
sonar.modules=order-service,common,infrastructure

# Order Service module
order-service.sonar.projectName=Order Service
order-service.sonar.sources=apis/order-service
order-service.sonar.tests=apis/order-service/src/test

# Common module
common.sonar.projectName=Common
common.sonar.sources=apis/common
common.sonar.tests=apis/common/src/test

# Infrastructure module
infrastructure.sonar.projectName=Infrastructure
infrastructure.sonar.sources=apis/infrastructure
infrastructure.sonar.tests=apis/infrastructure/src/test

